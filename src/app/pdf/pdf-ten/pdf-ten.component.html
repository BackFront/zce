<main>
  <div class="position-relative">
    <div class="position-static">
      <!-- Hero for FREE version -->
      <section class="section section-lg section-hero section-shaped">
        <!-- Background circles -->
        <div class="shape shape-style-1 shape-primary">
          <span class="span-150">150</span>
          <span class="span-50"></span>
          <span class="span-50"></span>
          <span class="span-75"></span>
          <span class="span-100"></span>
          <span class="span-75"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
          <span class="span-50"></span>
          <span class="span-100">100</span>
        </div>

        <div class="container">
          <div class="row" style="margin-top: 100px">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                  <div class="card-footer">
                    <button class="btn btn-sm"
                            (click)="gPDF(1)">
                      <i class="fa fa-file-pdf-o" aria-hidden="true"></i> Generate random question as PDF
                    </button>
                  </div>
                </div>

                <div class="card">
                  <div class="card-footer">
                    <button class="btn btn-sm"
                            (click)="gPDF(5)">
                      <i class="fa fa-file-pdf-o" aria-hidden="true"></i> Generate 5 random question as PDF
                    </button>
                  </div>
                </div>

              </div>
            </div>
        </div>

      </section>
    </div>
  </div>
</main>
