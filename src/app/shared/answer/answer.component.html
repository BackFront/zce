<div class="card" [ngClass]="(!disabled)?'':((answerRow.correct===answerRow.userAnswer)?'isCorrect':'isWrong')">
  <div class="card-header">
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"
               [(ngModel)]="answerRow.userAnswer"
               [disabled]="disabled"
               [attr.data-correct]="answerRow.correct">
        {{letters[i]}} <span class="form-check-sign"></span>
      </label>
    </div>
  </div>
  <div class="card-body">
    <div *ngIf="answerRow.language !== 'none'; else plainText">
      <pre><code class="language-{{answerRow.language}}">{{answerRow.text}}</code></pre>
    </div>

    <ng-template #plainText>
      <p class="card-text">{{answerRow.text}}</p>
    </ng-template>
  </div>
  <!--<div class="card-footer">-->
    <!--{{answerRow | json}}-->
  <!--</div>-->
</div>
